<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Airport MVC Modular Design</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="header">
            <h2>Airport Nikola Tesla, total passengers: <span id="total-passengers"></span></h2>
            <p>Total business category passengers: <span id="total-business-passengers"></span></p>
        </div>
        <hr>
        <div class="flight">
            <div class="flight-data"></div>
            <div class="passenger-list"></div>
            <p id="flight-error"></p>
        </div>
        <div class="business-passengers-on-flight">
            <p>Number of business category passengers on this flight: <span id="total-bp-on-flight"></span></p>
        </div>
        <div class="form">
            <div>
                <input type="text" placeholder="Enter destination (FROM - TO)" id="destination">
            </div>
            <div>
                <select id="class">
                    <option value="" disabled selected>Choose class</option>
                    <option value="Business">Business</option>
                    <option value="Economy">Economy</option>
                </select>
                <input type="text" placeholder="Enter seat number" id="seat">
            </div>
            <input type="text" placeholder="Enter passenger name" id="name">
            <div>
                <button class="btn btn-secondary btn-lg" type="submit" value="Book flight" id="book-flight">Book flight</button>
            </div>
            <p id="passenger-error"></p>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
